<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  <script src="./js/app.js" type="module" defer></script>
  <title>Document</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
      <h2 class="nunitoT ms-3 mt-1">Where in the world</h2>
      <button id="switch" class="btn mx-2" type="button">
        <i class="fa-solid fa-moon"></i> Dark mode
      </button>
      
    </nav>
    <!-- aqui estan los labels -->
    <section id="global" class=" mt-3">
      
      <form action="#" class="row mx-1">
        <div class="input-group input-group col mb-3">
          <span class="input-group-text" id="inputGroup-sizing-lg"><i class="fa-solid fa-magnifying-glass"></i></span>
          <input id="filtroPalabras" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <div class="dropdown my-3 col-12 col-md-5 text-md-end">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Filtered by Region
          </button>
          <ul id="region" class="dropdown-menu">
            <li class="dropdown-item">Africa</li>
            <li class="dropdown-item">Americas</li>
            <li class="dropdown-item">Asia</li>
            <li class="dropdown-item">Europe</li>
            <li class="dropdown-item">Oceania</li>
          </ul>
        </div>
      </form>
      <section id="cards" class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 gap-5 justify-content-center" >
       
        </div>
      </section>

    </section>
    <section id="mostrarpais" class="d-none">
      <button id="backButton" type="button " class="btn btn-outline-secondary ms-3 mt-3">Back</button>
      <div id="Pais" class="container-fluid"></div>
    </section>
